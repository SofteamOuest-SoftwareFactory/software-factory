- name: Create /mnt/backup/pki/ folder
  file:
    path: /mnt/backup/pki/
    state: directory
  become: yes
  become_user: root

- name: Backup folder /etc/kubernetes/pki
  synchronize:
    src: /etc/kubernetes/pki
    dest: /mnt/backup/
  delegate_to: "{{ inventory_hostname }}"
  become: yes
  become_user: root

- name: Create Backup
  k8s_raw:
    state: present
    definition:  "{{ lookup('template', 'backup.j2') }}"
  become: yes
  become_user: root

- name: "Ensure Packages are installed"
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: True
    validate_certs: false
  vars:
    packages:
      - python-pip
      - rsync
      - ipvsadm
      - yum-utils
      - nc
  become: yes
  become_user: root

- name: "Install pip"
  pip:
    name: pip
    version: 9.0.3
  become: yes
  become_user: root

- name: "Install setuptools"
  pip:
    name: setuptools
    version: 40.6.3
  become: yes
  become_user: root

- name: "Install openshift"
  pip:
    name: openshift
    version: latest
  become: yes
  become_user: root

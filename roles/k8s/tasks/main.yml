- name: Create kubernetes repo
  copy:
    src: files/kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo
  become: yes
  become_user: root

- name: Updatesysctl variable net.bridge.bridge-nf-call-ip6tables
  sysctl:
    name: net.bridge.bridge-nf-call-ip6tables
    value: 1
  become: yes
  become_user: root

- name: Updatesysctl variable net.bridge.bridge-nf-call-iptables
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: 1
  ignore_errors: True
  become: yes
  become_user: root

- name: Disable firewalld
  systemd:
    name: firewalld
    enabled: no
    state: stopped
  become: yes
  become_user: root

- name: Disable selinux
  selinux:
    state: disabled
  become: yes
  become_user: root

- name: "Update System"
  shell: yum update -y
  become: yes
  become_user: root

- name: "Install kubelet"
  shell: yum install -y kubelet-1.11.5-0 kubeadm-1.11.5-0 kubectl-1.11.5-0 ipvsadm  --disableexcludes=kubernetes
  become: yes
  become_user: root

- selinux:
    policy: targeted
    state: permissive
  become: yes
  become_user: root

- name:
  shell: sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config
  become: yes
  become_user: root


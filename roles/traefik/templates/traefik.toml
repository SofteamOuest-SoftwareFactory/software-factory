# traefik.toml
{% if traefik.ssl is defined and traefik.ssl  == True %}
    defaultEntryPoints = ["http", "https"]
{% else %}
    defaultEntryPoints = ["http"]
{% endif %}
[entryPoints]
  [entryPoints.http]
    address = ":80"
{% if traefik.ssl is defined and traefik.ssl  == True %}
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
      [[entryPoints.https.tls.certificates]]
      CertFile = "/ssl/tls.crt"
      KeyFile = "/ssl/tls.key"
{% endif %}
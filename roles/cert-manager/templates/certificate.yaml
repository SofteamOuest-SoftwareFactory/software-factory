apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: certificate
spec:
  secretName: certificate
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: {{certificates | first}}
  dnsNames: 
{% for certificate in certificates %}      
    - {{certificate}}
{% endfor %}
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains: 
{% for certificate in certificates %}      
        - {{certificate}}
{% endfor %}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-jenkins-x
spec:
  capacity:
    storage: 30Gi
  accessModes:
  - ReadWriteOnce
  nfs:
    path: /zpool-126262/WWWJENKINSX
    server: "{{groups['nfs-master'][0] }}"
  persistentVolumeReclaimPolicy: Recycle


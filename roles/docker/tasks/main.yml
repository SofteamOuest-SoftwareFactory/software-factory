- name: Create folder /etc/docker
  file:
    path: /etc/docker
    state: directory
    mode: 0755
  become: yes
  become_user: root

- file:
    path: /etc/systemd/system/docker.service.d
    mode: 0755
    state: directory
  become: yes
  become_user: root

- name: Configure Daemon.json
  template:
    src: templates/daemon.json
    dest: /etc/docker/daemon.json
  become: yes
  become_user: root
  when: registry is defined

- name: Configure Sysconfig Docker
  template:
    src: templates/etc_sysconfig_docker
    dest: /etc/sysconfig/docker
  become: yes
  become_user: root

- name: Create Groupe Docker
  group:
    name: docker
    state: present
  become: yes
  become_user: root
  
- name: Start Docker Service
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes
  become_user: root

- name: Create folder /etc/docker
  file:
    path: /etc/docker
    state: directory
    mode: 0755
  become: yes
  become_user: root

- file:
    path: /etc/systemd/system/docker.service.d
    mode: 0755
    state: directory
  become: yes
  become_user: root

- name: Configure Daemon.json
  template:
    src: templates/daemon.json
    dest: /etc/docker/daemon.json
  become: yes
  become_user: root
  when: registry is defined


- shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

- name: Ensure a list of packages are not installed
  yum:
    name: "{{ packages }}"
    state: absent
    update_cache: True
  vars:
    packages:
    - docker
    - docker-common
  become: yes
  become_user: root

- name: Ensure a list of packages installed
  yum:
    name: "{{ packages }}"
    state: latest
    update_cache: True
  vars:
    packages:
    - docker-ce-18.06.1.ce
    - yum-utils
#    - device-mapper-persistent-data
#    - lvm2
  become: yes
  become_user: root

- name: Create Groupe Docker
  group:
    name: docker
    state: present
  become: yes
  become_user: root
  
- name: Start Docker Service
  systemd:
    name: docker
    state: restarted
    enabled: yes
    daemon_reload: yes
  become: yes
  become_user: root

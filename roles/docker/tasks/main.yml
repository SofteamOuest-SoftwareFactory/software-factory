- file:
    path: /etc/yum.repos.d/docker-ce.repo
    state: absent
  become: yes
  become_user: root


- name: Ensure a list of packages installed
  yum:
    name: "{{ packages }}"
    state: latest
    update_cache: True
  vars:
    packages:
    - docker
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
  become: yes
  become_user: root


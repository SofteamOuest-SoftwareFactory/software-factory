- name: "Create local Mount Folder"
  file:
    path: "{{ item.local }}"
    state: directory
  become: yes

- name: "Unmount folder"
  mount:
    src: "{{ item.remote }}"
    path: "{{ item.local }}"
    state: unmounted
    fstype: nfs
  become: yes

- name: "Mount folder"
  mount:
    src: "{{ item.remote }}"
    path: "{{ item.local }}"
    state: mounted
    fstype: nfs
  become: yes

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nexus
  annotations:
    kubernetes.io/ingress.class: traefik
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: nexus.{{domaine}}
    http:
      paths:
      - path: /
        backend:
          serviceName: nexus-sonatype-nexus
          servicePort: 8080

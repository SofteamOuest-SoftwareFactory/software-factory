domaine: k8.wildwidewest.xyz

registry: registry.{{domaine}}

acme: https://acme-v02.api.letsencrypt.org/directory
#acme: https://acme-staging-v02.api.letsencrypt.org/directory

nfs_mounts:
- { remote: "10.16.103.9:/zpool-126262/WWWJENKINS",   local: /mnt/jenkins}
- { remote: "10.16.103.9:/zpool-126262/WWWLOGSTASH",  local: /mnt/logstash}
- { remote: "10.16.103.9:/zpool-126262/WWWGRAV",      local: /mnt/grav}
- { remote: "10.16.103.9:/zpool-126262/WWWNEXUS",     local: /mnt/nexus}
- { remote: "10.16.103.9:/zpool-126262/WWWKEYCLOAK",  local: /mnt/keycloak}
- { remote: "10.16.103.9:/zpool-126262/WWWSONARQUBE", local: /mnt/sonarqube}

traefik:
  ssl: "{{ traefik_ssl | default(True) }}"

kubeadm:
  init:
    options:

namespaces:
- default
- dev

certificates:
- { namespace: 'default', name: "jenkins.{{domaine}}" }
- { namespace: 'default', name: "registry.{{domaine}}" }
- { namespace: 'default', name: "nexus.{{domaine}}" }
- { namespace: 'default', name: "sonarqube.{{domaine}}" }
- { namespace: 'default', name: "keycloak.{{domaine}}" }
- { namespace: 'dev', name: "test-dev.{{domaine}}" }

